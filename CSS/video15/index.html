<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS- Inline, internal, external</title>

    <!--this is how you add internal CSS-->
    <style>
        div{
            background-color: rgb(156, 114, 114); font-style: italic;
        }
    </style>

    <link rel="stylesheet" href="design.css">
</head>

 
<body>

    <h1 style="color: rgb(11, 75, 54); background-color: beige;">Hey this is the website to check how CSS works</h1><!--Inline CSS-->

    <div>
       The above way is of styling is done using CSS. That is we take an element and add style attribute to it.
    </div>

    <div>
        <p>oh this is even better</p>
    </div>

    <span>
        This line has been styled through external CSS.
    </span>
    
</body>
</html>
