<html lang="en">
<head>

    <title>CSS media query</title>

    <style>

        body{
            background-color: aqua;
        }

        @media only screen and (max-width:455px){

            body{
                background-color: blueviolet;
            }
        }

        .boxes{

            display: flex;
            flex-direction: column;
            width: 240px;
            height: 230px;
            margin: 3px;
            padding: 2px;
            background-color: bisque;
        }


    </style>
</head>
<body>

    <div>
        hey this is a sample!
    </div>


    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    
</body>
</html>
