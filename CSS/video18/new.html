<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin overlap</title>
    <style>

        .main{
            background-color: black;
            color: brown;
            padding: 10px;
            border: 5px;
            margin: 5px;
            height: 200px;
            box-sizing: border-box;
        }
        
        .child{
            background-color: black;
            color: brown;
            padding: 10px;
            border: 5px;
            margin: 5px;
            height: 200px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <div class="main">this is class a</div>
    <div class="child">this is a child class</div>
    
</body>
</html>
